version: "3.1"



intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_best_mall
  - inform_name
  - ask_product_location_mall
  - empty_message
  - photo_request


entities:
  - name
  - campaign_ok
  - product
  - product_color
  - product_size
  - product_weight
  - product_price
  - product_warranty
  - product_campaign
  - section_name



slots:
  
  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name

  product:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product    

  product_weight:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product_weight 

  product_size:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product_size 

  product_price:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product_price 

  product_warranty:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product_warranty 

  product_campaign:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product_campaign 

  product_color:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product_color 

  campaign_ok:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: campaign_ok 


responses:

  utter_ask_mall_product_location:
    - text: "Aradığınız ürün {section_name} reyonunda, {aisle_num} koridorunda, {side} tarafında, {shelf_num} rafında bulunuyor."
    - text: "Üzgünüm, aradığınız özelliklerde bir ürün bulamadım."

  utter_ask_mall_campaign:
  - text: "Kampanyalı ürünlere bakmak ister misiniz?"
    buttons:
    - title: "Evet"
      payload: '/ask_product_location{{"campaign_ok": "evet"}}'
    - title: "Hayır"
      payload: '/ask_product_location{{"campaign_ok": "hayır"}}'

  utter_favorite_color:
  - text: "Which color do you prefer for this product?"

  utter_ask_name:
  - text: "Selam, adın ne?"

  utter_greet_user:
  - text: "Memnun oldum, {name}! Sana nasıl yardımcı olabilirim?"

  utter_greet_for_known_name:
  - text: "Merhaba tekrardan, sana nasıl yardımcı olabilirim?"

  utter_best_mall:
  - text: "En iyi tercih mall olacaktır. Size nasıl bir hizmet sunmamı istersiniz?"

  utter_thanks:
    - text: "Teşekkürler!"

  utter_showing_photo:
    #- text: "/static/foto.png"
    - text: "https://koctas-img.mncdn.com/static/kurumsal-hakkimizda.svg"

actions:
  - action_greet_user
  - action_find_product_location_mall
  - action_listen_for_non_empty_message
  - utter_showing_photo

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
