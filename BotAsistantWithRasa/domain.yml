version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_best_proglang
  - ask_clothing_advice
  - inform_mood
  - inform_name
  - ask_product_color
  - request_new_season_products
  - inform

entities:
  - name
  - product
  - size
  - color
  - material
  - feedback

slots:
  mood:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name

  product:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: product

  size:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: size

  color:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: color

  material:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: material

  feedback:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

forms:
  new_season_products_form:
    required_slots:
      - product
      - size
      - color
      - material
      - feedback

responses:
  utter_favorite_color:
  - text: "Which color do you prefer for this product?"

  utter_ask_name:
  - text: "What is your name?"

  utter_greet_user:
  - text: "Nice to meet you, {name}! How can I help you?"

  utter_ask_mood:
  - text: "Sure, for better advice how are you feeling today?"

  utter_clothing_advice:
  - text: "Based on your mood, people usually wear {colors}. You can try a combination with these colors!"

  utter_best_language:
  - text: "Absolutely C"
  
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_product:
    - text: "Hangi tür giyim ürünleri arıyorsunuz? (örneğin, tişört, ceket, pantolon)"

  utter_ask_size:
    - text: "Kaç beden giyiyorsunuz?"

  utter_ask_color:
    - text: "Hangi renklerde {product} tercih edersiniz?"

  utter_ask_material:
    - text: "Başka bir tercihiniz veya özel isteğiniz var mı? (örneğin, pamuklu kumaş, baskılı vs.)"

  utter_ask_feedback:
    - text: "Son olarak, bize geri bildirimde bulunmak ister misiniz?"

  utter_confirm_preferences:
    - text: "Tercihleriniz: {size} beden, {color} renklerde, {material} tişörtler. Doğru mu?"

  utter_thanks:
    - text: "Teşekkürler!"

actions:
  - action_clothing_advice
  - action_greet_user
  - action_favorite_color
  - validate_new_season_products_form
  - action_submit_new_season_products_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
