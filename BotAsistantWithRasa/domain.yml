version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_best_proglang
  - ask_clothing_advice
  - inform_mood
  - inform_name

responses:

  utter_ask_name:
  - text: "What is your name?"

  utter_greet_user:
  - text: "Nice to meet you, {name}! How can I help you?"

  utter_ask_mood:
  - text: "Sure, for better advice how are you feeling today?"

  utter_clothing_advice:
  - text: "Based on your mood, people usually wear {colors}. You can try a combination with these colors!"

  utter_best_language:
  - text: "Absolutely C"
  
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

entities:
  - name
  
slots:
  mood:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name

actions:
  - action_clothing_advice
  - action_greet_user

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
