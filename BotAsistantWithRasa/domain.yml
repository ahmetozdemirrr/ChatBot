version: "3.1"



intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_best_mall
  - ask_clothing_advice
  - inform_mood
  - inform_name
  - request_new_season_products
  - inform_new_season_products
  - ask_product_location_koctas
  - empty_message


entities:
  - name
  - product
  - size
  - color
  - material
  - feedback
  - kesim
  - shoe_size
  - section_name
  - price
  - campaign_ok
  - koctas_product
  - koctas_product_color
  - koctas_product_size
  - koctas_product_weight
  - koctas_product_price
  - koctas_product_warranty
  - koctas_product_campaign
  - koctas_section_name



slots:
  mood:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name

  product:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: product

  size:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: size

  color:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: color

  material:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: material

  kesim:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: kesim

  shoe_size:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: shoe_size

  feedback:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  section_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: section_name
  
  price:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: price

  koctas_product:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: koctas_product    

  koctas_product_weight:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: koctas_product_weight 

  koctas_product_size:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: koctas_product_size 

  koctas_product_price:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: koctas_product_price 

  koctas_product_warranty:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: koctas_product_warranty 

  koctas_product_campaign:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: koctas_product_campaign 

  koctas_product_color:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: koctas_product_color 

  campaign_ok:  
    type: text 
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: campaign_ok 

forms:
  new_season_products_form:
    required_slots:
      - product
      - size
      - color
      - material
      - feedback



responses:

  utter_ask_koctas_product_location:
    - text: "Aradığınız ürün {koctas_section_name} reyonunda, {koctas_aisle_num} koridorunda, {koctas_side} tarafında, {koctas_shelf_num} rafında bulunuyor."
    - text: "Üzgünüm, aradığınız özelliklerde bir ürün bulamadım."

  utter_ask_koctas_campaign:
  - text: "Kampanyalı ürünlere bakmak ister misiniz?"
    buttons:
    - title: "Evet"
      payload: '/ask_product_location_koctas{{"campaign_ok": "evet"}}'
    - title: "Hayır"
      payload: '/ask_product_location_koctas{{"campaign_ok": "hayır"}}'

  utter_favorite_color:
  - text: "Which color do you prefer for this product?"

  utter_ask_name:
  - text: "Selam, adın ne?"

  utter_greet_user:
  - text: "Memnun oldum, {name}! Sana nasıl yardımcı olabilirim?"

  utter_greet_for_known_name:
  - text: "Merhaba tekrardan, sana nasıl yardımcı olabilirim?"

  utter_ask_mood:
  - text: "Sure, for better advice how are you feeling today?"

  utter_clothing_advice:
  - text: "Based on your mood, people usually wear {colors}. You can try a combination with these colors!"

  utter_best_mall:
  - text: "En iyi tercih koçtaş olacaktır. Size nasıl bir hizmet sunmamı istersiniz?"

  utter_ask_product:
    - text: "Hangi tür giyim ürünleri arıyorsunuz? (örneğin, tişört, ceket, pantolon)"

  utter_ask_size:
    - text: "Kaç beden giyiyorsunuz?"

  utter_ask_color:
    - text: "Hangi renklerde {product} tercih edersiniz?"

  utter_ask_material:
    - text: "Başka bir tercihiniz veya özel isteğiniz var mı? (örneğin, pamuklu kumaş, baskılı vs.)"

  utter_ask_feedback:
    - text: "Son olarak, bize geri bildirimde bulunmak ister misiniz?"

  utter_confirm_preferences:
    - text: "Tercihleriniz: {size} beden, {color} renklerde, {material} tişörtler. Doğru mu?"

  utter_thanks:
    - text: "Teşekkürler!"

actions:
  - action_clothing_advice
  - action_greet_user
  - validate_new_season_products_form
  - action_submit_new_season_products_form
  - action_find_product_location_koctas
  - action_listen_for_non_empty_message

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
