- intent: request_new_season_products
  examples: |
    - Yeni sezon ürünleri hakkında bilgi almak istiyorum
    - Yeni sezon ürünleri var mı?
    - Yeni sezon ürünleri nelerdir?

- intent: inform_new_season_products
  examples: |
    - [Koltuk](koctas_product) arıyorum
    - [Medium](size) beden
    - [siyah](color) ve [beyaz](color)
    - [pamuklu](material) olsun lütfen

- intent: ask_product_location_koctas
  examples: |
    - [Koltuk](koctas_product) takımları nerede?
    - [Kahverengi](koctas_product_color) [Koltuk](koctas_product) takımları nerede?
    - [Kahverengi](koctas_product_color) [Koltuk](koctas_product) takımları hangi tarafta?
    - [Kahverengi](koctas_product_color) [Koltuk](koctas_product) takımlarına nasıl ulaşabilirim?
    - [Kahverengi](koctas_product_color) [Koltuk](koctas_product) takımlarını bulmama yardımcı olabilir misin?
    - [150x200](koctas_product_size) boyutlarında [Koltuk](koctas_product) takımları nerede?
    - [2 yıl](koctas_product_warranty) garantili [Koltuk](koctas_product) takımları nerede?
    - [Kampanyalı](koctas_product_campaign) [Koltuk](koctas_product) takımları nerede?
    - [50](koctas_product_weight) ağırlığında [Koltuk](koctas_product) takımları nerede?

- intent: empty_message
  examples: |
    - ""
    - " "
    - "   "

